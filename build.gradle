plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.spribe'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation 'javax.annotation:javax.annotation-api:1.3.2'
	testImplementation 'org.testng:testng:7.7.1'
	implementation 'io.rest-assured:rest-assured:5.3.1'
	implementation 'io.rest-assured:rest-assured-common:5.3.1'
	implementation 'io.qameta.allure:allure-rest-assured:2.17.3'
	implementation 'io.qameta.allure:allure-testng:2.18.1'
	implementation 'javax.xml.bind:jaxb-api:2.3.1'
	implementation 'com.fasterxml.jackson.core:jackson-annotations:2.15.1'
	implementation('com.github.javafaker:javafaker:1.0.2') {
		exclude group: 'org.yaml', module: 'snakeyaml'
	}
	implementation 'com.github.automatedowl:allure-environment-writer:1.0.0'
}

test {
	useTestNG()
}
